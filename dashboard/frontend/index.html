<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corti - Live Stats</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css">
    <link rel="stylesheet" type="text/css" href="sheet.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="single-stat"><img src="corti_logo.svg" alt="Corti Logo"></div>
        <div class="single-stat">
          <div class="stat-value">{{ devices }}</div>
          <div class="stat-description">Device Deployed</div>
        </div>
        <div class="single-stat">
          <div class="stat-value">{{ daysSinceStart }}</div>
          <div class="stat-description">Days since start</div>
        </div>
        <div class="single-stat">
          <div class="stat-value">{{ totalCalls }}</div>
          <div class="stat-description">calls since start</div>
        </div>
        <div class="single-stat">
          <div class="stat-value">{{ cardiacArrestsDetected }}</div>
          <div class="stat-description">CA calls detected since start</div>
        </div>
        <div class="single-stat">
          <div class="stat-value">{{ avgDetectionTime }} sec</div>
          <div class="stat-description">Avg. time to detection</div>
        </div>
      </header>
    </div>
    <div id="chart" class="ct-chart"></div>
  </body>
  <script src="./frontend.js"></script>
</html>
