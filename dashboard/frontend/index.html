<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corti - Live Stats</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="sheet.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div class="single-stat">Logo</div>
        <div class="single-stat">{{ devices }}<div>Device Deployed</div></div>
        <div class="single-stat">73<div>Days since start</div></div>
        <div class="single-stat">{{ totalCalls }}<div>calls since start</div></div>
        <div class="single-stat">141<div>CA calls detected since start</div></div>
        <div class="single-stat">84 sec<div>Avg. time to detection</div></div>
      </header>
      <figure id="chart"></figure>
    </div>
  </body>
  <script src="./frontend.js"></script>
</html>
